<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>

    <style>
        table, th, td {
          border: 1px solid black;
        }

        caption{
            font-size: 24px;

        }

        #home {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 10px 30px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          margin: 4px 2px;
          cursor: pointer;
          font-family: arial;
            font-size: 15px;
        }


       a:link, a:visited {
           background-color: white;
            color: black;
            border: 2px solid green;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: green;
            color: white;
        }


        body {

            font-family: arial;
            font-size: 15px;
        }

    </style>

</head>
<body>

<table style="width:20%">
    <caption>Courses</caption>
    <br>
    <tr>
        <th>ID</th>
        <th>Course Name</th>

    </tr>
    <tr th:each="course:${courses}" style="height:20px" align="center" valign="top">
        <td th:text="${course.courseId}">0</td>
        <td th:text="${course.courseName}">0</td>
    </tr>
</table>

<p><b><a href="/app/course"> Go Back to Course Information Page</a></b></p>

<form action = "/" method = "GET">
    <p><b><input type = "submit" value = "Go Back to Home Page" name = "submit" id="home"/></b></p>
</form>

</body>
</html>
